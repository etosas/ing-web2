<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingenieria Web 2</title>

    <style>
        .center{
            display: grid;
            align-items: center;
            justify-items: center;
            visibility:hidden
        }
 
        #circle span{
            
            font-family: Arial, Helvetica, sans-serif;
            text-align:center;
            transform-origin:bottom center;
            position: absolute;
            left: 48.71%;
            top:25%;
            height:200px;
            width: 35px;
            
        }

        @media (min-width: 320px) {
            .center{
                visibility: visible;
                
            }
	        #circle span{
                font-size: 0.8em;
                left: 48.71%;
                top:25%;
                height:200px;
                width: 35px;
                
            }
        }

        
        @media (min-width: 576px) {

        @media (min-width: 768px) {

        @media (min-width: 992px) { 

        }


        @media (min-width: 1200px) { 

        }


        @media (min-width: 1400px) { 

        }

    </style>
</head>
<body>
    <div class="center">
        <h1 id="circle">-INGENIERIA WEB 2-HTML CSS JAVASCRITP</h1>
    </div>
    <script>
        let circle = document.getElementById("circle");
        let circleArray = circle.textContent.split('');


        circle.textContent = ''

        for (let i = 0; i < circleArray.length; i++) {
            const element = circleArray[i];

            circle.innerHTML += `<span style="transform:rotate(${(i+360)*9.7}deg)">${element}</span>`;
        }
    </script>
</body>
